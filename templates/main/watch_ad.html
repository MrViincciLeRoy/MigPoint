{% extends "base.html" %}
{% block content %}
<div class="min-vh-100 bg-dark d-flex align-items-center justify-content-center p-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-dark border-secondary mb-3">
                    <img src="{{ ad.image_url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
                    <div class="card-body text-white">
                        <h2>{{ ad.title }}</h2>
                        <p class="text-light">{{ ad.description }}</p>
                        <div class="text-center display-4 my-4">{{ ad.advertiser }}</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Watching...</span>
                            <span class="fw-bold text-primary"><span id="progress">0</span>%</span>
                        </div>
                        <div class="progress mb-3" style="height: 25px;">
                            <div id="progressBar" class="progress-bar bg-gradient" style="width: 0%"></div>
                        </div>
                        <div class="text-center">
                            <p class="text-muted mb-2">Earning</p>
                            <h2 class="text-success">+{{ ad.reward }} MIGP</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let progress = 0;
const duration = {{ ad.duration }};
const increment = 100 / duration;

const timer = setInterval(() => {
    progress += increment;
    if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        
        fetch('{{ url_for("main.complete_ad", ad_id=ad.id) }}', {method: 'POST'})
            .then(() => {
                setTimeout(() => {
                    window.location.href = '{{ url_for("main.dashboard") }}';
                }, 500);
            });
    }
    
    document.getElementById('progress').textContent = Math.floor(progress);
    document.getElementById('progressBar').style.width = progress + '%';
}, 1000);
</script>
{% endblock %}
